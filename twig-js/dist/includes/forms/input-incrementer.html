<div class="input-incrementer " data-config="{animate : true}" data-step="1" data-min="0" data-max="10">
    <div class="input-incrementer__btn input-incrementer__btn--decrement">
        -
    </div>
    <div class="input-incrementer__value">
        <input type="hidden" name="input-incrementer" class="input-incrementer__field" value="0">
        <div class="input-incrementer__value-old">
           0
        </div>
        <div class="input-incrementer__value-current">
            0
        </div>
    </div>
    <div class=" input-incrementer__btn input-incrementer__btn--increment">
        +
    </div>
</div>
